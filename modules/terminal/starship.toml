nord10 = '#5E81AC'
nord11 = '#BF616A'
nord13 = '#EBCB8B'
nord14 = '#A2BE8A'
nord15 = '#B48EAD'
bright-white = '#D8DEE9'

[directory]
format = "[ Ôìì  $path ]($style)"
style = "fg:nord0 bg:nord9"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "Óúâ Ôêò "
style = "fg:nord0 bg:nord4"

[git_status]
format = '[$all_status]($style)'
style = "fg:nord0 bg:nord4"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:nord0 bg:nord4"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = "Ôêò "

[cmd_duration]
format = "[ Ôôè $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
success_symbol = '[ ‚ûú](bold nord14) '
error_symbol = '[ ‚úó](nord11) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:nord10"
format = '[[ Û±ëç $time ](bg:nord10 fg:nord0)]($style)'

