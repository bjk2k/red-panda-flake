[directory]
format = "[ Ôìì  $path ]($style)"
style = "fg:background bg:dim_foreground"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "Óúâ Ôêò "
style = "fg:background bg:foreground"

[git_status]
format = '[$all_status]($style)'
style = "fg:background bg:foreground"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:background bg:foreground"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = "Ôêò "

[cmd_duration]
format = "[ Ôôè $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
success_symbol = '[ ‚ûú](bold love) '
error_symbol = '[ ‚úó](pine) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:accent_foreground"
format = '[[ Û±ëç $time ](bg:accent_foreground fg:background)]($style)'

